<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Luck Card for Sister</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="heart-bg">
        <!-- Manually create 20 heart divs -->
        <div class="heart heart1"></div>
        <div class="heart heart2"></div>
        <div class="heart heart3"></div>
        <div class="heart heart4"></div>
        <div class="heart heart5"></div>
        <div class="heart heart6"></div>
        <div class="heart heart7"></div>
        <div class="heart heart8"></div>
        <div class="heart heart9"></div>
        <div class="heart heart10"></div>
        <div class="heart heart11"></div>
        <div class="heart heart12"></div>
        <div class="heart heart13"></div>
        <div class="heart heart14"></div>
        <div class="heart heart15"></div>
        <div class="heart heart16"></div>
        <div class="heart heart17"></div>
        <div class="heart heart18"></div>
        <div class="heart heart19"></div>
        <div class="heart heart20"></div>
    </div>
    
    <div class="card">
        <div class="image-container" id="image-container">
            <img src="sister.png" alt="Sister" id="reveal-image">
        </div>
        <div class="message hidden" id="message-content">
            <p>Dear Sister,</p>
            <p>Happy Journey and have a safe trip and safe stay. Baga tinu apudu apudu naku money vestu undu.</p>
            <p>Mobile Recharge cheyadam marchipoku naku. Money veste nenu edina konukoni tinta.</p>
            <p>Love always,</p>
            <p><strong>Your Great Brother</strong></p>
        </div>
        <div class="footer hidden" id="footer-content">
            <p>Safe travels and best of luck in your new job!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
